<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Retorna un Data json php y mysql </title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
  </head>
  <body ng-app="myApp">   
  <section ng-controller="consumidorCtrl">
    <input type="text" ng-model="search" placeholder="Ingrese un dato a Buscar.....">   
  	 <table>
       <tr ng-repeat="n in nombres | filter:search | orderBy:'Pais'">
          <td>{{ $index + 1 }}</td>
          <td>{{ n.Nombre | uppercase }}</td>
          <td>{{ n.Ciudad }}</td>
          <td>{{ n.Pais }}</td>
       </tr>      
  	 </table> 
  </section>	
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="module/app.js"></script>	
  </body>
</html>
